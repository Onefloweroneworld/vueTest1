<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .resqust{
            width: 160px;
            height: 26px;
            background-color:rgb(11, 75, 116);
            color:#fff;
            text-align: center;
            line-height: 26px;
            border-radius: 8px;
        }
       </style>
    <title>Document</title>
    <script src="node_modules/vue/dist//vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
    <div id="app">
        <h1>vue-resource插件讲解</h1>
        <a href="javaScript:;" class="resqust" v-on:click="get">get请求</a>
        <a href="javascript:;" class="resqust" v-on:click="post">post请求</a>
        <a href="javascript:;" class="resqust">jsonp请求</a>
    </div>
</body>
<script>
   new Vue({
       el:"#app",
       data:{
        msg:""
       },
       methods: {
           get:function(){
              this.$http.get("package.json",{
                //   设置参数
                // params里面一定是写参数
                  params:{
                      userId:"101"
                  },
                  headers:{
                    token:"abcd"//关键性的字段
                  }
                //   通过then来获取  已配置es6语法
              }).then(res=>{
                  this.msg = res.data//一定要通过res.data
              })
           },
           post:function(){
               this.$http.post("package.json",{
                   userId:"102"
               },{
                   headers:{
                       access_token:"abc"
                   }
               }).then(res=>{
                   this.msg = res.data
               })
           }
       },
   })
</script>
</html>
